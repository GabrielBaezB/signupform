<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f2f0ff3a9a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="login">
        <form action="#">
            <div class="sign-up">
                <h2>SIGNUP FORM</h2>
            </div>
            <div class="input">
                <i class="fas fa-user-alt"></i>
                <input type="text" class="input-mail" autocomplete="off" required>
                <label for="input">Fist name</label>
            </div>
            <div class="input">
                <i class="fas fa-envelope"></i>
                <input type="text" class="input-mail" autocomplete="off" required>
                <label for="input">Email</label>
            </div>
            <div class="input">
                <i class="fas fa-lock"></i>
                <input type="password" class="input-mail" autocomplete="off" required>
                <label for="input">Password</label>
            </div>
            <div class="input">
                <i class="fas fa-lock"></i>
                <input type="password" class="input-mail" autocomplete="off" required>
                <label for="input">Confirm password</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="check">
                <label for="check">I agree to the terms </label>
            </div>
            <div class="button">
                <button class="btn">Register</button>
            </div>
            <div class="box">
                <p> or </p>
            </div>
            <div class="icon">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
            </div>
            <div class="p">
                <p>2023</p>
            </div>
        </form>
    </div>
</body>
</html>
